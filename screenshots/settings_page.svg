<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5" />
  
  <!-- Header -->
  <rect width="800" height="60" fill="#4a148c" />
  <text x="20" y="38" font-family="Arial" font-size="24" fill="white">NexusAI: Settings</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="440" fill="#ffffff" />
  <rect x="10" y="80" width="180" height="40" rx="5" fill="#f5f5f5" />
  <text x="25" y="105" font-family="Arial" font-size="16" fill="#424242">Chat</text>
  
  <rect x="10" y="130" width="180" height="40" rx="5" fill="#f5f5f5" />
  <text x="25" y="155" font-family="Arial" font-size="16" fill="#424242">Documents</text>
  
  <rect x="10" y="180" width="180" height="40" rx="5" fill="#f5f5f5" />
  <text x="25" y="205" font-family="Arial" font-size="16" fill="#424242">Memories</text>
  
  <rect x="10" y="230" width="180" height="40" rx="5" fill="#e0e0e0" />
  <text x="25" y="255" font-family="Arial" font-size="16" fill="#424242">Settings</text>
  
  <!-- Settings Area -->
  <rect x="200" y="60" width="600" height="440" fill="#ffffff" />
  
  <!-- Settings Tabs -->
  <rect x="220" y="80" width="560" height="40" rx="5" fill="#f5f5f5" />
  <rect x="240" y="80" width="100" height="40" rx="5" fill="#4a148c" />
  <text x="265" y="105" font-family="Arial" font-size="14" fill="white">API Keys</text>
  
  <text x="365" y="105" font-family="Arial" font-size="14" fill="#424242">Models</text>
  <text x="445" y="105" font-family="Arial" font-size="14" fill="#424242">User Info</text>
  <text x="535" y="105" font-family="Arial" font-size="14" fill="#424242">Appearance</text>
  <text x="635" y="105" font-family="Arial" font-size="14" fill="#424242">Advanced</text>
  
  <!-- API Key Settings -->
  <text x="220" y="150" font-family="Arial" font-size="18" font-weight="bold" fill="#424242">API Configuration</text>
  
  <text x="220" y="180" font-family="Arial" font-size="16" fill="#424242">OpenRouter API Key</text>
  <rect x="220" y="190" width="560" height="40" rx="5" fill="white" stroke="#bdbdbd" />
  <text x="240" y="215" font-family="Arial" font-size="14" fill="#9e9e9e">••••••••••••••••••••••••••••••</text>
  <rect x="700" y="195" width="70" height="30" rx="5" fill="#4a148c" />
  <text x="715" y="215" font-family="Arial" font-size="14" fill="white">Update</text>
  
  <text x="220" y="250" font-family="Arial" font-size="16" fill="#424242">API Endpoint</text>
  <rect x="220" y="260" width="560" height="40" rx="5" fill="white" stroke="#bdbdbd" />
  <text x="240" y="285" font-family="Arial" font-size="14" fill="#424242">https://api.openrouter.ai/api/v1/chat/completions</text>
  
  <!-- Model Selection -->
  <text x="220" y="320" font-family="Arial" font-size="18" font-weight="bold" fill="#424242">Default AI Model</text>
  
  <rect x="220" y="340" width="560" height="50" rx="5" fill="white" stroke="#bdbdbd" />
  <text x="240" y="370" font-family="Arial" font-size="16" fill="#424242">OpenAI GPT-4</text>
  <text x="740" y="370" font-family="Arial" font-size="16" fill="#424242">u25be</text>
  
  <!-- Theme Toggle -->
  <text x="220" y="410" font-family="Arial" font-size="18" font-weight="bold" fill="#424242">Appearance</text>
  
  <rect x="220" y="430" width="270" height="50" rx="5" fill="white" stroke="#bdbdbd" />
  <text x="240" y="460" font-family="Arial" font-size="16" fill="#424242">Dark Mode</text>
  
  <rect x="440" y="440" width="50" height="30" rx="15" fill="#4a148c" />
  <circle cx="470" cy="455" r="12" fill="white" />
</svg>
