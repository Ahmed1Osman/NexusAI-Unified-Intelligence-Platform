<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5" />
  
  <!-- Header -->
  <rect width="800" height="60" fill="#4a148c" />
  <text x="20" y="38" font-family="Arial" font-size="24" fill="white">NexusAI: Chat Interface</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="440" fill="#ffffff" />
  <rect x="10" y="80" width="180" height="40" rx="5" fill="#e0e0e0" />
  <text x="25" y="105" font-family="Arial" font-size="16" fill="#424242">Chat</text>
  
  <rect x="10" y="130" width="180" height="40" rx="5" fill="#f5f5f5" />
  <text x="25" y="155" font-family="Arial" font-size="16" fill="#424242">Documents</text>
  
  <rect x="10" y="180" width="180" height="40" rx="5" fill="#f5f5f5" />
  <text x="25" y="205" font-family="Arial" font-size="16" fill="#424242">Memories</text>
  
  <rect x="10" y="230" width="180" height="40" rx="5" fill="#f5f5f5" />
  <text x="25" y="255" font-family="Arial" font-size="16" fill="#424242">Settings</text>
  
  <!-- Chat Area -->
  <rect x="200" y="60" width="600" height="390" fill="#ffffff" />
  
  <!-- User Message -->
  <rect x="250" y="100" width="400" height="60" rx="10" fill="#e3f2fd" />
  <text x="270" y="130" font-family="Arial" font-size="14" fill="#424242">How can vector embeddings improve AI memory?</text>
  <text x="270" y="150" font-family="Arial" font-size="12" fill="#757575">User - 10:30 AM</text>
  
  <!-- AI Response -->
  <rect x="250" y="180" width="500" height="120" rx="10" fill="#f3e5f5" />
  <text x="270" y="210" font-family="Arial" font-size="14" fill="#424242">Vector embeddings allow AI systems to store information in a</text>
  <text x="270" y="230" font-family="Arial" font-size="14" fill="#424242">semantic space where similar concepts are positioned close together.</text>
  <text x="270" y="250" font-family="Arial" font-size="14" fill="#424242">This enables more intuitive retrieval based on meaning rather than</text>
  <text x="270" y="270" font-family="Arial" font-size="14" fill="#424242">exact keyword matching, creating more contextually relevant responses.</text>
  <text x="270" y="290" font-family="Arial" font-size="12" fill="#757575">NexusAI - 10:31 AM</text>
  
  <!-- User Message 2 -->
  <rect x="250" y="320" width="400" height="60" rx="10" fill="#e3f2fd" />
  <text x="270" y="350" font-family="Arial" font-size="14" fill="#424242">Can you give me an example of this in practice?</text>
  <text x="270" y="370" font-family="Arial" font-size="12" fill="#757575">User - 10:32 AM</text>
  
  <!-- Input Area -->
  <rect x="200" y="450" width="600" height="50" fill="#eeeeee" />
  <rect x="220" y="460" width="500" height="30" rx="15" fill="white" stroke="#bdbdbd" />
  <text x="240" y="480" font-family="Arial" font-size="14" fill="#9e9e9e">Type your message here...</text>
  <circle cx="760" cy="475" r="15" fill="#4a148c" />
  <text x="756" y="480" font-family="Arial" font-size="14" fill="white">âž¤</text>
</svg>
